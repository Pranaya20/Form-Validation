<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <input type="text" name="username" placeholder="Enter your name" id="username"/><br>
            <input type="email" name="email" placeholder="Enter your name" id="email"/><br>
            <input type="password" name="password" placeholder="Enter your name" id="password"/><br>
            <input type="password" name="cofirmpassword" placeholder="Enter your name" id="confirmPassword"/><br>
            <button type="submit">Submit</button>
        </form>
        
    </div>
    

    <script src="index.js"></script>
</body>
</html>
