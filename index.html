<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Sign Up</h1>
        <form name="myForm" action="" onsubmit="return validateForm()" method="post">
            <input type="text" name="username" placeholder="Enter your name" id="username"/><br>
            <div id="nameError" class="error"></div>
            <input type="email" name="email" placeholder="Enter your email" id="email"/><br>
            <div id="emailError" class="error"></div>
            <input type="password" name="password" placeholder="Enter your password" id="password"/><br>
            <div id="passwordError" class="error"></div>
            <input type="password" name="cofirmpassword" placeholder="Re-enter your password" id="confirmPassword"/><br>
            <div id="cofirmPasswordError" class="error"></div>
            <button type="submit">Submit</button>
        </form>   
    </div>
    

    <script src="index.js"></script>
</body>
</html>
